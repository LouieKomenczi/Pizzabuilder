<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Your Order</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
         <h:outputStylesheet name="css/style.css" />
    </h:head>
    
    <h:body>
        <center>
        <hr/>
        <h1>Your Order</h1>
        <h2>
            You have selected a #{PizzaBean.selectSize} pizza with a #{PizzaBean.base} base and 
            <ui:repeat value="#{PizzaBean.topping}" var="v"> #{v} </ui:repeat>
            toppings!            
        </h2>
        
        <h2>TOTAL: #{PizzaBean.total()} </h2>
        <h:button class="button" value="Back to order" outcome="index" />
        <hr/> 
        
        <h2> #{PizzaBean.deliveryResult} #{PizzaBean.name} </h2>
        <h2> #{PizzaBean.address}</h2>
        
        <hr/>
        </center>
    </h:body>
    
</html>
