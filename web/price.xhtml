<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Admin page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
         <h:outputStylesheet name="css/style.css" />
    </h:head>
    <hr/>
    <center>
    <h:body>
        <h:form>
            Price per Topping  <h:inputText value="#{PizzaBean.priceTopping}"/>            
            Large Pizza <h:inputText value="#{PizzaBean.priceLarge}"/>           
            Medium Pizza <h:inputText value="#{PizzaBean.priceMedium}"/>
            Small Pizza<h:inputText value="#{PizzaBean.priceSmall}"/>
            Delivery charge<h:inputText value="#{PizzaBean.priceDelivery}"/>
            <h:commandButton class = "button1" value = "Confirm changes" action = "#{PizzaBean.saveChanges()}"/>
        </h:form>
        <h:button class="button1" value="Log out" outcome="index" />
    </h:body>
    </center>
    
</html>
